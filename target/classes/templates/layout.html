<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${pageTitle != null ? pageTitle : 'Quản lý kho thiết bị'}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f9; }

        .sidebar {
            position: fixed;
            top: 0; left: 0;
            height: 100vh; width: 240px;
            background: #003366; color: white;
            z-index: 1030; /* Đảm bảo sidebar luôn ở trên */
        }
        .sidebar h4 {
            text-align: center; padding: 20px 0;
            background: #00264d; font-weight: bold;
            letter-spacing: 1px;
        }
        .sidebar a {
            display: flex; align-items: center;
            color: #ddd; padding: 12px 20px;
            text-decoration: none; transition: 0.25s;
        }
        .sidebar a:hover { background: #004080; color: #fff; padding-left: 25px; }
        .sidebar a.active { background: #0d6efd; color: #fff; font-weight: bold; }
        .sidebar i { margin-right: 10px; font-size: 1.2rem; }

        .main-header {
            margin-left: 240px; background: white;
            padding: 15px 30px; box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        .content { margin-left: 240px; padding: 30px; min-height: calc(100vh - 70px); }
        .app-footer {
            margin-left: 240px; padding: 10px 30px;
            text-align: center; background: #fff;
            border-top: 1px solid #ddd; color: #666;
            position: fixed; bottom: 0; width: calc(100% - 240px);
        }
    </style>
</head>
<body>

<div th:fragment="sidebar(activePage)" class="sidebar">
    <h4><i class="bi bi-building"></i> Quản lý kho</h4>

    <a th:href="@{/phieumuon}" th:classappend="${activePage == 'phieu'} ? 'active' : ''">
        <i class="bi bi-journal-text"></i> <span>Phiếu Mượn</span>
    </a>

    <a th:href="@{/thiet-bi}" th:classappend="${activePage == 'thietbi'} ? 'active' : ''">
        <i class="bi bi-pc-display"></i> <span>Thiết Bị</span>
    </a>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/loai-thiet-bi}">
            <i class="bi bi-tags"></i>  Loại Thiết Bị
        </a>
    </li>

    <a th:href="@{/lich-su}" th:classappend="${activePage == 'lichsu'} ? 'active' : ''">
        <i class="bi bi-clock-history"></i> <span>Lịch Sử Mượn Trả</span>
    </a>
</div>

<div th:fragment="header" class="main-header">
    <div class="brand">Trang quản lý</div>

    <div class="user-info">
        <i class="bi bi-person-circle"></i>
        <span>Xin chào</span>,
        <strong th:text="${#authentication.name}">Quản trị viên</strong>

        <form th:action="@{/logout}" method="post" style="display: inline-block; margin-left: 15px;">
            <button type="submit" class="btn btn-outline-danger btn-sm">
                <i class="bi bi-box-arrow-right"></i> Đăng Xuất
            </button>
        </form>
    </div>
</div>

<div th:fragment="content" class="content">

</div>


<footer th:fragment="footer" class="app-footer">
    © 2025 Device Warehouse | FPT Polytechnic
</footer>

<script th:fragment="scripts" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
