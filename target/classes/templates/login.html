<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Quản lý Kho</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">

    <style>
        /* CSS tùy chỉnh */
        body { background-color: #f8f9fa; }
        .login-card { max-width: 400px; margin-top: 100px; padding: 30px; box-shadow: 0 4px 8px rgba(0,0,0,.05); }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="card login-card">
    <div class="card-body">
        <h2 class="card-title text-center mb-4 text-primary">Đăng nhập Quản lý Kho</h2>

        <form th:action="@{/login}" method="post">

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Sai tên đăng nhập hoặc mật khẩu! Vui lòng thử lại.
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Đăng nhập</button>

            <div class="text-center mt-3">
                <a href="/forgot-password" class="text-muted">Quên mật khẩu?</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
