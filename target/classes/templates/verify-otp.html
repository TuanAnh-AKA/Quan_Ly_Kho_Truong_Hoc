<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .login-card { max-width: 400px; margin-top: 100px; padding: 30px; box-shadow: 0 4px 8px rgba(0,0,0,.05); }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="card login-card">
    <div class="card-body">
        <h2 class="card-title text-center mb-4 text-primary">Xác thực Mã OTP</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <p class="text-center">Mã OTP đã được gửi đến: <strong><span th:text="${request.email}"></span></strong></p>

        <form th:action="@{/verify-otp/check}" method="post" th:object="${request}">

            <input type="hidden" th:field="*{email}">

            <div class="mb-3">
                <label for="otp" class="form-label">Mã OTP (6 chữ số):</label>
                <input type="text" class="form-control" id="otp" th:field="*{otp}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Xác nhận OTP</button>
        </form>
    </div>
</div>

</body>
</html>
