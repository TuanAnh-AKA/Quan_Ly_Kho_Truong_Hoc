<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu cầu Đặt lại Mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .login-card { max-width: 400px; margin-top: 100px; padding: 30px; box-shadow: 0 4px 8px rgba(0,0,0,.05); }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="card login-card">
    <div class="card-body">
        <h2 class="card-title text-center mb-4 text-primary">Yêu cầu Đặt lại Mật khẩu</h2>

        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

        <form th:action="@{/forgot-password/request}" method="post" th:object="${request}">

            <div class="mb-3">
                <label for="email" class="form-label">Email Tài khoản (Admin):</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Gửi Mã OTP</button>
            <div class="text-center mt-3">
                <a th:href="@{/login}" class="text-muted">Quay lại Đăng nhập</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
