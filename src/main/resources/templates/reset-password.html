<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại Mật khẩu Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .login-card { max-width: 400px; margin-top: 100px; padding: 30px; box-shadow: 0 4px 8px rgba(0,0,0,.05); }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="card login-card">
    <div class="card-body">
        <h2 class="card-title text-center mb-4 text-primary">Đặt lại Mật khẩu Mới</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/reset-password/save}" method="post" th:object="${request}">

            <input type="hidden" th:field="*{email}">
            <input type="hidden" th:field="*{otp}">

            <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới:</label>
                <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác nhận Mật khẩu mới:</label>
                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Lưu Mật khẩu Mới</button>
        </form>
    </div>
</div>

</body>
</html>
