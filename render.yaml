services:
  # PostgreSQL Database Service
  - type: pserv
    runtime: postgres
    name: school-inventory-db
    plan: free
    databaseName: school_inventory
    user: school_admin

  # Spring Boot Web Service
  - type: web
    name: school-inventory-app
    env: java
    plan: free

    repo: https://github.com/TuanAnh-AKA/Quan_Ly_Kho_Truong_Hoc.git
    branch: main

    buildCommand: ./mvnw clean install -DskipTests
    startCommand: java -jar target/quan_ly_kho-0.0.1-SNAPSHOT.jar

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: school-inventory-db
          property: connectionString
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: school-inventory-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: school-inventory-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: school-inventory-db
          property: password
