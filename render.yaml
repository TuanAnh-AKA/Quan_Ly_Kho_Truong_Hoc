services:
  # PostgreSQL Database Service
  - type: postgres
    name: school-inventory-db
    plan: free
    databaseName: school_inventory
    user: school_admin

  # Spring Boot Web Service
  - type: web
    name: school-inventory-app
    env: java
    plan: free

    # Replace with your GitHub/GitLab repository URL
    repo: https://github.com/TuanAnh-AKA/Quan_Ly_Kho_Truong_Hoc.git
    branch: main

    # Build Command
    buildCommand: ./mvnw clean install -DskipTests

    # Start Command
    startCommand: java -jar target/quan_ly_kho-0.0.1-SNAPSHOT.jar

    # Environment Variables for DB connection
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: school-inventory-db
          property: connectionString
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: school-inventory-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: school-inventory-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: school-inventory-db
          property: password