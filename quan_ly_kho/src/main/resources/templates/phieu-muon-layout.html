<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>

<body>

<div th:replace="~{layout :: sidebar('phieu')}"></div> <div th:replace="~{layout :: header}"></div> <div class="content">

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <h2 class="mb-4">Danh Sách Phiếu Mượn</h2>

    <form th:action="@{/phieumuon/search}" method="get" class="row g-3 p-3 bg-white rounded shadow-sm mb-4">
        <div class="col-md-4">
            <input type="text" class="form-control" name="keyword" placeholder="Nhập mã phiếu hoặc tên thiết bị...">
        </div>
        <div class="col-md-2">
            <input type="date" class="form-control" name="fromDate" placeholder="Từ ngày">
        </div>
        <div class="col-md-2">
            <input type="date" class="form-control" name="toDate" placeholder="Đến ngày">
        </div>
        <div class="col-md-2">
            <select class="form-select" name="loaiId">
                <option value="">-- Tất cả --</option>
                <option th:each="loai : ${dsLoaiThietBi}" th:value="${loai.id}" th:text="${loai.tenLoai}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-funnel"></i> Lọc</button>
        </div>
    </form>

    <div class="table-responsive bg-white p-3 rounded shadow-sm mb-4">
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Mã Phiếu</th>
                <th>Ngày Mượn</th>
                <th>Người Mượn</th>
                <th>Trạng Thái</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="phieu : ${dsPhieuMuon}">
                <td th:text="${phieu.id}"></td>
                <td th:text="${phieu.maPhieu}"></td>
                <td th:text="${#dates.format(phieu.ngayMuon, 'yyyy-MM-dd')}"></td>
                <td th:text="${phieu.nguoiMuonText}"></td>
                <td>
                            <span th:text="${phieu.trangThai ? 'Đang Mượn' : 'Đã Trả'}"
                                  th:class="${phieu.trangThai ? 'badge text-bg-warning' : 'badge text-bg-success'}"></span>
                </td>
                <td>
                    <a th:href="@{/phieumuon/edit/{id}(id=${phieu.id})}" class="btn btn-sm btn-info me-1">
                        <i class="bi bi-pencil-square"></i> Sửa
                    </a>
                    <a th:if="${phieu.trangThai}" th:href="@{/phieu-muon/return/{id}(id=${phieu.id})}" class="btn btn-sm btn-success me-1">
                        <i class="bi bi-arrow-return-left"></i> Trả
                    </a>
                    <a th:href="@{/phieumuon/delete/{id}(id=${phieu.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa phiếu mượn này? Hành động này sẽ hoàn trả tồn kho.')">
                        <i class="bi bi-trash"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="add-form-box p-4 rounded shadow-sm bg-white border">
        <h3 class="mb-4">Thêm Phiếu Mượn</h3>

        <form th:action="@{/phieumuon/save}" method="post" th:object="${phieuMuonForm}">

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="maPhieu" class="form-label">Mã Phiếu</label>
                    <input type="text" id="maPhieu" th:field="*{maPhieu}" class="form-control" required placeholder="Nhập mã phiếu...">
                </div>

                <div class="col-md-6">
                    <label for="nguoiMuonText" class="form-label">Tên Người Mượn</label>
                    <input type="text" id="nguoiMuonText" th:field="*{nguoiMuonText}" class="form-control" required placeholder="Nhập tên người mượn...">
                </div>

                <div class="col-md-6">
                    <label for="ngayMuon" class="form-label">Ngày Mượn</label>
                    <input type="date" id="ngayMuon" th:field="*{ngayMuon}" class="form-control" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                </div>
            </div>

            <hr class="my-4">

            <h5 class="mb-3">Thiết Bị (Nhập số lượng để mượn)</h5>
            <div class="row">
                <div th:each="tb : ${dsThietBiRanh}" class="col-md-4 mb-3">
                    <div class="d-flex justify-content-between align-items-center p-2 rounded border bg-light">
                        <label th:for="${'qty_' + tb.id}" class="mb-0 small fw-bold" th:text="${tb.tenThietBi} + ' (Tồn: ' + ${tb.soLuong} + ')'"></label>

                        <input type="number"
                               th:id="${'qty_' + tb.id}"
                               th:name="${'thietBiMuon[' + tb.id + ']'}"
                               min="0"
                               th:max="${tb.soLuong}"
                               value="0"
                               class="form-control form-control-sm"
                               style="width: 70px;">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-4 w-100">
                <i class="bi bi-check-circle"></i> Tạo Phiếu Mượn
            </button>
        </form>
    </div>

</div>

<div th:replace="~{layout :: footer}"></div> <div th:replace="~{layout :: scripts}"></div> </body>
</html>
