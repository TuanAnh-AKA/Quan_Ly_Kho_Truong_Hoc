<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Kho Thiết Bị</title>
</head>
<body>

<div class="sidebar">
    <div class="header-logo">
        Quản Lý Kho
        <br>
        Thiết Bị
    </div>
    <nav class="nav-menu">
        <a th:href="@{/phieu-muon}" class="menu-item active">
            <i class="fas fa-file-alt"></i> Phiếu Mượn
        </a>
        <a th:href="@{/thiet-bi}" class="menu-item">
            <i class="fas fa-cube"></i> Thiết Bị
        </a>
        <a th:href="@{/lich-su}" class="menu-item">
            <i class="fas fa-history"></i> Lịch Sử Mượn Trả
        </a>
    </nav>
</div>

<div class="main-container">
    <header class="top-header">
        <span class="page-title">Bảng Điều Khiển Quản Trị</span>
        <div class="user-info">
            <span>Xin chào Duy Quyết: Quản Trị Viên</span>
            <span class="language">VI | EN</span>
            <a th:href="@{/logout}" class="btn-logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </header>

    <div class="content-area">
        <h2>Danh Sách Phiếu Mượn</h2>

        <form th:action="@{/phieu-muon/search}" method="get" class="filter-box">
            <input type="text" name="keyword" placeholder="Nhập mã phiếu hoặc tên thiết bị...">
            <input type="date" name="fromDate" value="2025-11-28">
            <input type="date" name="toDate" value="2025-11-28">
            <select name="deviceId">
                <option value="">-- Tất cả --</option>
                <option th:each="loai : ${dsLoaiThietBi}" th:value="${loai.id}" th:text="${loai.tenLoai}"></option>
            </select>
            <button type="submit" class="btn btn-primary"><i class="fas fa-filter"></i> Lọc</button>
        </form>

        <table class="data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Mã Phiếu</th>
                <th>Ngày Mượn <i class="fas fa-sort-up"></i></th>
                <th>Trạng Thái</th>
                <th>Thiết Bị</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="phieu : ${dsPhieuMuon}">
                <td th:text="${phieu.id}">1</td>
                <td th:text="${phieu.maPhieu}">PM001</td>
                <td th:text="${#dates.format(phieu.ngayMuon, 'yyyy-MM-dd')}">2025-11-10</td>
                <td>
                            <span th:class="${phieu.trangThai ? 'badge-muon' : 'badge-tra'}"
                                  th:text="${phieu.trangThai ? 'Đang Mượn' : 'Đã Trả'}">Đang Mượn</span>
                </td>
                <td>
                    <span th:text="${phieu.thietBiDauTien}">Máy Chiếu Sony</span>
                </td>
                <td>
                    <a th:href="@{/phieu-muon/edit/{id}(id=${phieu.id})}" class="btn btn-sm btn-info">
                        <i class="fas fa-edit"></i> Sửa
                    </a>
                    <a th:href="@{/phieu-muon/return/{id}(id=${phieu.id})}" class="btn btn-sm btn-success">
                        <i class="fas fa-undo"></i> Trả Phiếu
                    </a>
                    <a th:href="@{/phieu-muon/delete/{id}(id=${phieu.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa phiếu này?')">
                        <i class="fas fa-trash"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="add-form-box">
            <h3 class="box-header">Thêm Phiếu Mượn</h3>
            <form th:action="@{/phieu-muon/save}" method="post" th:object="${phieuMuonForm}">

                <div class="form-group">
                    <label for="maPhieu">Mã Phiếu</label>
                    <input type="text" id="maPhieu" th:field="*{maPhieu}" required placeholder="Nhập mã phiếu...">
                </div>

                <div class="form-group">
                    <label for="ngayMuon">Ngày Mượn</label>
                    <input type="date" id="ngayMuon" th:field="*{ngayMuon}" required>
                </div>

                <div class="form-group">
                    <label>Thiết Bị</label>
                    <div class="device-list-checkbox">
                        <div th:each="tb : ${dsThietBiRanh}">
                            <input type="checkbox" th:id="${'tb_' + tb.id}" th:value="${tb.id}" name="selectedDevices">
                            <label th:for="${'tb_' + tb.id}" th:text="${tb.tenThietBi} + ' (Tồn: ' + ${tb.soLuong} + ')'"></label>
                            <input type="number" th:name="${'soLuong_' + tb.id}" min="1" max="1" style="width: 60px;">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-submit">Thêm Phiếu</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
